<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaoke Player</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        #countdown-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5em;
            color: red;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Karaoke Player</h1>
    <h2>Now playing: {{ filename }}</h2>
    <div id="countdown-container" style="display: none;">
        <div id="countdown"></div>
    </div>
    <audio id="audio-player" controls>
        <source src="{{ url_for('uploaded_audio_file', filename=filename) }}" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <button id="start-recording">Start Recording</button>
    <button id="stop-recording" style="display: none;">Stop Recording</button>

    <script>
        const audioPlayer = document.getElementById('audio-player');
        const countdownContainer = document.getElementById('countdown-container');
        const countdownDiv = document.getElementById('countdown');
        const startRecordingBtn = document.getElementById('start-recording');
        const stopRecordingBtn = document.getElementById('stop-recording');
        const filename = "{{ filename }}";

        let mediaRecorder;
        let audioChunks = [];

        function promptMicrophoneSelection() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    stream.getTracks().forEach(track => track.stop());
                    // ここで何もする必要はなく、startボタンをクリックすれば音声録音と再生を開始
                })
                .catch(error => {
                    console.error('Error accessing microphone:', error);
                });
        }

        function startRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    console.log('Microphone access granted');
                    mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
                    audioChunks = [];

                    mediaRecorder.addEventListener('dataavailable', event => {
                        console.log('Data available:', event.data);
                        if (event.data.size > 0) {
                            audioChunks.push(event.data);
                        }
                    });

                    mediaRecorder.addEventListener('stop', async () => {
                        console.log('Recording stopped');
                        if (audioChunks.length > 0) {
                            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });

                            const formData = new FormData();
                            formData.append('audio_file', audioBlob, 'recorded_audio.webm');

                            console.log(`Recorded Audio Length: ${audioChunks.length} chunks`);

                            fetch('/save_recording', { method: 'POST', body: formData })
                                .then(response => response.text())
                                .then(result => {
                                    console.log(result);
                                    window.location.href = `/result/${encodeURIComponent(filename)}`;
                                })
                                .catch(error => {
                                    console.error('Error saving recording:', error);
                                });
                        } else {
                            console.error('No audio data recorded');
                        }
                    });

                    mediaRecorder.start();
                    console.log('Recording started');

                    // ボタンの表示を切り替える
                    startRecordingBtn.style.display = "none";
                    stopRecordingBtn.style.display = "block";
                })
                .catch(error => {
                    console.error('Error accessing microphone:', error);
                });
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                console.log('Recording manually stopped');

                // ボタンの表示を元に戻す
                stopRecordingBtn.style.display = "none";
                startRecordingBtn.style.display = "block";
            }
        }

        function startCountdown(seconds, callback) {
            countdownContainer.style.display = 'block';
            countdownDiv.textContent = seconds;
            const interval = setInterval(() => {
                seconds--;
                if (seconds > 0) {
                    countdownDiv.textContent = seconds;
                } else {
                    clearInterval(interval);
                    countdownContainer.style.display = 'none';
                    countdownDiv.textContent = '';
                    callback();
                }
            }, 1000);
        }

        startRecordingBtn.addEventListener("click", () => {
            startCountdown(3, () => {
                audioPlayer.play(); // 音声を再生
                startRecording(); // 録音を開始
            });
        });

        stopRecordingBtn.addEventListener("click", stopRecording);

        // ページがロードされたときにマイク選択をプロンプト
        window.onload = promptMicrophoneSelection;
    </script>
</body>
</html>
